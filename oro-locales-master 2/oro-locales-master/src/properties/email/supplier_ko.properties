email.body.taskOnHold.requesterComment = 작업 명세서에는 변경 사항 및 배송 지연을 처리하는 방법이 포함되지 않습니다. 에이전시에 요청하여 새로 생성한 후 요청을 다시 제출하세요.
email.body.taskRejected = {0} 사용자가 요청 {2}의 일부인 {1} 작업을 거부하고 돌려보냈습니다. 그 사유는 아래에 있으며, 이에 따른 다음 단계를 계획할 수 있습니다.
